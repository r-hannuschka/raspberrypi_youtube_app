<div class="form-group">
  <label>{{label}}</label>
  <select class="form-control" (change)="onSelect(selectField.value)" name="{{name}}" #selectField >
    <option value=''>--</option>
    <option *ngFor="let option of options" [value]="option.value" [selected]="option.value === value">{{option.label}}</option>
  </select>
</div>
